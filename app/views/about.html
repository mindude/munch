<!DOCTYPE html>
<html>
<head>
  <title>Facebook Login JavaScript Example</title>
  <meta charset="UTF-8">
</head>
<body>

<div id="fb-root"></div>
<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '181979325539094',
      status     : true,
      cookie     : true,
      xfbml      : true,
      oauth      : true,
    });
  };
  (function(d){
    var js, id = 'facebook-jssdk'; if (d.getElementById(id)) {return;}
    js = d.createElement('script'); js.id = id; js.async = true;
    js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.7";
    d.getElementsByTagName('head')[0].appendChild(js);
  }(document));

  //LOGIN FUNCTION
  function login() {
    FB.login(function(response) {
      if (response.authResponse) {
        alert('Success!');
      }else{
        alert('Login Failed!');
      }
    }, {scope: 'email'});
  }
</script>
<div class="fb-login-button" data-max-rows="1" data-size="medium" data-show-faces="false" data-auto-logout-link="false" onclick="login()">Login with Facebook</div>
</body>
</html>
