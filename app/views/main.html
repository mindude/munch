<div ng-controller="MainCtrl">

  <style>
    body {background-color: rgba(100, 100, 100, 0.4)}
  </style>
  <div class="row">
    <div style="padding-left:45px" class="col-xs-12 col-xs-offset-5">
      <image src="images/yeoman.png"></image>
    </div>


    <div style="padding-left:45px; padding-top: 30px; " class="col-xs-12 col-xs-offset-5">
      <button id="TheSaltyButton" ng-click="SaltBtn()" type="button" class="btn btn-info btn-default btn-for-flavors">Salty</button>
    </div>
    <br>
    <div class="col-xs-2 col-xs-offset-3" style="padding-top: 13px">
      <button id="TheSourButton" ng-click="SourBtn()" type="button" class="btn btn-warning spacing-top btn-for-flavors">Sour</button>
    </div>

    <div class="col-xs-2" style="padding-top: 30px; padding-left: 60px">
      <button id="TheMultipleSelectionButton" ng-click="MultipleSelectionBtn()" type="button" class="btn btn-success spacing-top btn-for-multipleselections">Multiple <br>Selection</button>
    </div>

    <div class="col-xs-2 col-xs-offset-1" style="padding-top: 13px">
      <button id="TheBitterButton" ng-click="BitterBtn()" type="button" class="btn btn-primary bitter spacing-top btn-for-flavors">Bitter</button>
    </div>
    <br>
    <div style="padding-left:70px; padding-top: 30px" class="col-xs-4 col-xs-offset-3">
      <button id="TheSweetButton" ng-click="SweetBtn()" type="button" class="btn btn-success sweet spacing-top btn-for-flavors">Sweet</button>
    </div>
    <div class="col-xs-4" style="padding-top: 30px; padding-left:30px">
      <button id="TheSavoryButton" ng-click="SavoryBtn()" type="button" class="btn btn-danger spicy spacing-top btn-for-flavors">Savory</button>
    </div>
    <div class="col-xs-12 col-xs-offset-4" style="padding-top: 45px">

    </div>
  </div>


</div>
